<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ —Å–µ—Ä–¥–µ—á–∫–æ</title>
  <style>
    /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —á–∞—Å—Ç–∏—Ü (particles.js) */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      z-index: 0;
    }
    /* –ê–Ω–∏–º–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –≥—Ä–∞–¥–∏–µ–Ω—Ç–Ω—ã–π —Ñ–æ–Ω */
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(-45deg, #ffcccb, #ffd1dc, #ffe7e0, #ffcccb);
      background-size: 400% 400%;
      animation: gradient 15s ease infinite;
      text-align: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
      position: relative;
      -webkit-font-smoothing: antialiased;
    }
    @keyframes gradient {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }
    .message {
      font-size: 24px;
      margin-bottom: 20px;
      opacity: 0;
      animation: fadeIn 2s ease-in-out forwards;
    }
    .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      animation: fadeIn 2s ease-in-out;
      position: relative;
      z-index: 2;
      transition: transform 0.2s;
      cursor: pointer;
    }
    @keyframes fadeIn {
      from { opacity: 0; }
      to   { opacity: 1; }
    }
    /* –°—Ç–∏–ª—å –¥–ª—è —Ñ–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–≥–æ "—Å–µ—Ä–¥—Ü–∞" —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º –±–∏–µ–Ω–∏—è */
    .heart {
      position: relative;
      width: 100px;
      height: 100px;
      background-color: red;
      transform: rotate(-45deg);
      opacity: 0;
      transition: opacity 1s ease-in-out;
      margin-top: 55px;
      box-shadow: 0 0 20px rgba(255, 0, 0, 0.8);
    }
    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: red;
      border-radius: 50%;
    }
    .heart::before { top: -50px; left: 0; }
    .heart::after  { left: 50px; top: 0; }
    @keyframes heartbeat {
      0% { transform: scale(1) rotate(-45deg); }
      50% { transform: scale(1.2) rotate(-45deg); }
      100% { transform: scale(1) rotate(-45deg); }
    }
    /* –ü–ª–∞–≤–∞—é—â–∏–µ —ç–ª–µ–º–µ–Ω—Ç—ã (—Å–µ—Ä–¥—Ü–∞ –∏–ª–∏ –º–µ–¥–≤–µ–∂–∞—Ç–∞) */
    @keyframes floatingHearts {
      from { transform: translateY(100vh) scale(0.5); opacity: 1; }
      to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
    }
    .floating-heart {
      position: absolute;
      font-size: 20px;
      animation: floatingHearts 5s linear infinite;
      z-index: 1;
    }
    /* –°—Ç–∏–ª–∏ –¥–ª—è —Ü–∏—Ç–∞—Ç—ã */
    #quote {
      margin-top: 15px;
      font-size: 20px;
      font-style: italic;
      color: #ff3366;
      display: none;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
  </style>
</head>
<body>
  <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –¥–ª—è —á–∞—Å—Ç–∏—Ü (particles.js) -->
  <div id="particles-js"></div>
  
  <div class="card">
    <h1>–° –î–Ω—ë–º —Å–≤—è—Ç–æ–≥–æ –í–∞–ª–µ–Ω—Ç–∏–Ω–∞! <span class="heart">üíñ</span></h1>
    <!-- –û—Å–Ω–æ–≤–Ω–æ–π —Ç–µ–∫—Å—Ç —Å –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–º –∫–ª–∏–∫–∞ -->
    <p id="main-text">–ü—É—Å—Ç—å —ç—Ç–æ—Ç –¥–µ–Ω—å –±—É–¥–µ—Ç –ø–æ–ª–æ–Ω –ª—é–±–≤–∏, —Ä–∞–¥–æ—Å—Ç–∏ –∏ —Ç–µ–ø–ª–æ—Ç—ã.</p>
    <!-- –¶–∏—Ç–∞—Ç–∞, –∫–æ—Ç–æ—Ä–∞—è –ø–æ—è–≤–∏—Ç—Å—è –ø—Ä–∏ –∫–ª–∏–∫–µ -->
    <p id="quote">"–õ—é–±–æ–≤—å ‚Äì —Å–≤–µ—Ç, –∫–æ—Ç–æ—Ä—ã–π –æ–∑–∞—Ä—è–µ—Ç —Ç—å–º—É –¥–∞–∂–µ –≤ —Å–∞–º—ã–µ –ø–∞—Å–º—É—Ä–Ω—ã–µ –¥–Ω–∏."</p>
  </div>
  
  <!-- –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–æ–µ —Å–µ—Ä–¥—Ü–µ —Å –±–∏–µ–Ω–∏–µ–º -->
  <div class="heart" id="heart"></div>
  
  <audio id="bg-music" loop>
    <source src="https://www.bensound.com/bensound-music/bensound-love.mp3" type="audio/mpeg">
  </audio>
  
  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º particles.js (CDN) -->
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  
  <script>
    // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—Å—Ç–æ—è–Ω–Ω–æ–≥–æ —Å–µ—Ä–¥—Ü–∞.
    setTimeout(() => {
      const heart = document.getElementById('heart');
      heart.style.opacity = '1';
      heart.style.animation = 'heartbeat 1s infinite';
    }, 500);
    
    // –§—É–Ω–∫—Ü–∏—è –¥–ª—è —Å–æ–∑–¥–∞–Ω–∏—è –ø–ª–∞–≤–∞—é—â–∏—Ö —ç–ª–µ–º–µ–Ω—Ç–æ–≤ (—Å–ª—É—á–∞–π–Ω–æ ‚ù§Ô∏è –∏–ª–∏ üß∏)
    function createFloatingElement() {
      const el = document.createElement('div');
      el.classList.add('floating-heart');
      el.innerHTML = Math.random() < 0.5 ? '‚ù§Ô∏è' : 'üß∏';
      el.style.left = Math.random() * 100 + 'vw';
      el.style.animationDuration = (Math.random() * 3 + 3) + 's';
      document.body.appendChild(el);
      setTimeout(() => el.remove(), 5000);
    }
    setInterval(createFloatingElement, 500);
    
    // –í–æ—Å–ø—Ä–æ–∏–∑–≤–µ–¥–µ–Ω–∏–µ —Ñ–æ–Ω–æ–≤–æ–π –º—É–∑—ã–∫–∏.
    window.onload = () => {
      setTimeout(() => {
        document.getElementById('bg-music').play();
      }, 500);
    };
    
    // particles.js –∫–æ–Ω—Ñ–∏–≥—É—Ä–∞—Ü–∏—è.
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 50,
          "density": { "enable": true, "value_area": 800 }
        },
        "color": { "value": "#ff66cc" },
        "shape": { "type": "circle" },
        "opacity": {
          "value": 0.5,
          "random": true
        },
        "size": {
          "value": 5,
          "random": true
        },
        "move": {
          "enable": true,
          "speed": 2,
          "direction": "top",
          "random": true,
          "straight": false,
          "out_mode": "out"
        }
      },
      "interactivity": {
        "events": {
          "onhover": { "enable": false },
          "onclick": { "enable": false }
        }
      },
      "retina_detect": true
    });
    
    // Parallax-—ç—Ñ—Ñ–µ–∫—Ç —Å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ–º deviceorientation.
    window.addEventListener('deviceorientation', function(event) {
      const gamma = event.gamma || 0; // –Ω–∞–∫–ª–æ–Ω –≤–ª–µ–≤–æ/–≤–ø—Ä–∞–≤–æ
      const beta = event.beta || 0;   // –Ω–∞–∫–ª–æ–Ω –≤–ø–µ—Ä–µ–¥/–Ω–∞–∑–∞–¥
      const card = document.querySelector('.card');
      if (card) {
        // –ù–µ–±–æ–ª—å—à–æ–µ —Å–º–µ—â–µ–Ω–∏–µ: –¥–µ–ª–∏–º –Ω–∞ 10 –¥–ª—è –º—è–≥–∫–æ–≥–æ —ç—Ñ—Ñ–µ–∫—Ç–∞.
        card.style.transform = `translate(${gamma/10}px, ${beta/10}px)`;
      }
    });
    
    // –î–∏–Ω–∞–º–∏—á–µ—Å–∫–æ–µ –∏–∑–º–µ–Ω–µ–Ω–∏–µ –≥—Ä–∞–¥–∏–µ–Ω—Ç–Ω–æ–≥–æ —Ñ–æ–Ω–∞ –ø—Ä–∏ —Å–º–µ–Ω–µ –æ—Ä–∏–µ–Ω—Ç–∞—Ü–∏–∏.
    window.addEventListener('orientationchange', () => {
      const angle = Math.floor(Math.random() * 360);
      document.body.style.background = `linear-gradient(${angle}deg, #ffcccb, #ffd1dc, #ffe7e0, #ffcccb)`;
    });
    
    // –ò–Ω—Ç–µ—Ä–∞–∫—Ç–∏–≤–Ω—ã–π touch-—ç—Ñ—Ñ–µ–∫—Ç: –ø—É–ª—å—Å–∏—Ä—É—é—â–∏–π –∫—Ä—É–≥ –ø—Ä–∏ –∫–∞—Å–∞–Ω–∏–∏.
    document.body.addEventListener('touchstart', function(e) {
      const touch = e.touches[0];
      const ripple = document.createElement('div');
      ripple.style.position = 'absolute';
      ripple.style.background = 'rgba(255, 0, 0, 0.5)';
      ripple.style.borderRadius = '50%';
      ripple.style.width = '20px';
      ripple.style.height = '20px';
      ripple.style.left = (touch.clientX - 10) + 'px';
      ripple.style.top = (touch.clientY - 10) + 'px';
      ripple.style.transform = 'scale(0)';
      ripple.style.transition = 'transform 0.5s, opacity 0.5s';
      ripple.style.zIndex = 3;
      document.body.appendChild(ripple);
      setTimeout(() => {
        ripple.style.transform = 'scale(5)';
        ripple.style.opacity = '0';
      }, 0);
      setTimeout(() => ripple.remove(), 500);
    });
    
    
    document.body.addEventListener('click', function(e) {
      const ripple = document.createElement('div');
      ripple.style.position = 'absolute';
      ripple.style.background = 'rgba(255, 0, 0, 0.5)';
      ripple.style.borderRadius = '50%';
      ripple.style.width = '20px';
      ripple.style.height = '20px';
      ripple.style.left = (e.clientX - 10) + 'px';
      ripple.style.top = (e.clientY - 10) + 'px';
      ripple.style.transform = 'scale(0)';
      ripple.style.transition = 'transform 0.5s, opacity 0.5s';
      ripple.style.zIndex = 3;
      document.body.appendChild(ripple);
      setTimeout(() => {
        ripple.style.transform = 'scale(5)';
        ripple.style.opacity = '0';
      }, 0);
      setTimeout(() => ripple.remove(), 500);
    });
    
    // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –¥–ª—è –∫–ª–∏–∫–∞ –ø–æ –æ—Å–Ω–æ–≤–Ω–æ–º—É —Ç–µ–∫—Å—Ç—É - –ø–æ–∫–∞–∑–∞—Ç—å —Ü–∏—Ç–∞—Ç—É.
    const mainText = document.getElementById('main-text');
    const quote = document.getElementById('quote');
    mainText.addEventListener('click', function() {
      quote.style.display = 'block';
      
      setTimeout(() => quote.style.opacity = '1', 10);
    });
  </script>
</body>
</html>
